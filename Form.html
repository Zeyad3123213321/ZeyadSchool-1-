<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration Form - Zeyad</title>
    <link rel="icon" type="image/png" href="Company Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
        /* ======= Reset and base ======= */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(153.99deg, #2980b9  50%, #ffffff 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* ======= Container ======= */
        .user-registration {
                        background: linear-gradient(153.99deg,#ffffff 50%,#2980b9  50%);

            border-radius: 15px;
            width: 100%;
            padding: 40px 50px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .user-registration:hover {
            box-shadow: 0 25px 50px gold,
                        0 10px 20px gold;
        }
        .user-registration h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #34495e;
            letter-spacing: 1px;
        }
        /* ======= Form Groups ======= */
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #34495e;
        }
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 400;
            color: #34495e;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .form-group input::placeholder {
            color: #b0bec5;
            font-style: italic;
        }
        .form-group input:focus {
            outline: none;
            border-color: gold;
            box-shadow: 0 0 8px gold;
            background-color: #f0f8ff;
        }
        /* ======= Error Messages ======= */
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        /* ======= Submit Button ======= */
        .form-submit-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: linear-gradient(90deg, #3498db 0%, #2980b9 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(41, 128, 185, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            user-select: none;
        }
        .form-submit-btn:hover {
            background: linear-gradient(90deg, #2980b9 0%, #1c5980 100%);
            box-shadow: 0 12px 20px rgba(28, 89, 128, 0.5);
        }
        .form-submit-btn:active {
            transform: scale(0.98);
        }
        .form-submit-btn.loading {
            background: linear-gradient(90deg, #2980b9 0%, #1c5980 100%);
            cursor: progress;
            box-shadow: 0 12px 20px rgba(28, 89, 128, 0.6);
        }
        /* ======= Spinner ======= */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        /* ======= Success Message ======= */
        .success-message {
            margin-top: 25px;
            background-color: #2ecc71;
            color: white;
            padding: 18px 25px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(46, 204, 113, 0.5);
            display: none;
            user-select: none;
        }
        .success-message i {
            margin-right: 10px;
            font-size: 1.5rem;
            vertical-align: middle;
        }
        /* ======= Responsive ======= */
        @media (max-width: 600px) {
            .user-registration {
                padding: 30px 25px;
                max-width: 100%;
            }
            .user-registration h1 {
                font-size: 2rem;
            }
            .form-submit-btn {
                font-size: 1rem;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <section class="user-registration" aria-label="User Registration Form">
        <h1>Welcome To Our Website</h1>
        <form id="userForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter Your Name"
                  autocomplete="name"
                  required
                  aria-describedby="nameError"
                  aria-invalid="false"
                />
                <div class="error" id="nameError" role="alert">
                  Please enter your full name
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Your Email Address"
                  autocomplete="email"
                  required
                  aria-describedby="emailError"
                  aria-invalid="false"
                />
                <div class="error" id="emailError" role="alert">
                  Please enter a valid email address
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (01XXXXXXXXX)</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Enter Your Phone Number"
                  autocomplete="tel"
                  required
                  aria-describedby="phoneError"
                  aria-invalid="false"
                  pattern="01\d{9}"
                />
                <div class="error" id="phoneError" role="alert">
                  Please enter a valid 11-digit phone number starting with 01
                </div>
            </div>

            <button type="submit" class="form-submit-btn" id="submitBtn" aria-live="polite" aria-busy="false">
                <div class="spinner" id="spinner" aria-hidden="true"></div>
                <span id="submitText">Submit</span>
            </button>
        </form>

        <div class="success-message" id="successMessage" role="alert" aria-live="polite">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
            Thank you! Your information has been submitted successfully.
        </div>
    </section>

    <script>
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Reset error visibility and aria-invalid
            ['name', 'email', 'phone'].forEach(id => {
                document.getElementById(id + 'Error').style.display = 'none';
                document.getElementById(id).setAttribute('aria-invalid', 'false');
            });

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            let isValid = true;

            if (name === '') {
                document.getElementById('nameError').style.display = 'block';
                document.getElementById('name').setAttribute('aria-invalid', 'true');
                isValid = false;
            }

            if (!validateEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('email').setAttribute('aria-invalid', 'true');
                isValid = false;
            }

            if (!validatePhone(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                document.getElementById('phone').setAttribute('aria-invalid', 'true');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            // Show loading spinner & disable submit button
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const submitText = document.getElementById('submitText');

            submitBtn.classList.add('loading');
            spinner.style.display = 'inline-block';
            submitText.textContent = 'Submitting...';
            submitBtn.setAttribute('aria-busy', 'true');
            submitBtn.disabled = true;

            // Prepare data to send
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('phone', phone);
            formData.append('timestamp', new Date().toLocaleString());

            // Google Apps Script URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwZGH8Z8vk3Kbve-8r_kZlApBEu1uiNvBo3fzOyjU4cr2mInMIgO8HDBCxf7UyBXIhhew/exec';

            fetch(scriptURL, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        // Show success message & hide form
                        document.getElementById('userForm').style.display = 'none';
                        document.getElementById('successMessage').style.display = 'block';

                        // Redirect after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'School.html';
                        }, 2000);
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was a problem submitting your form. Please try again.');

                    // Reset button state
                    submitBtn.classList.remove('loading');
                    spinner.style.display = 'none';
                    submitText.textContent = 'Submit';
                    submitBtn.setAttribute('aria-busy', 'false');
                    submitBtn.disabled = false;
                });
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length === 11 && cleaned.startsWith('01');
        }
    </script>
</body>
</html>
